<p class="text-3xl font-bold">
  Ship list
</p>

<div class="flex flex-col p-8 pb-4 bg-white rounded-2xl shadow mt-5">
  <form [formGroup]="searchForm">
    <div class="flex flex-col md:flex-row w-full">
      <mat-form-field class="md:w-1/2 md:pr-3">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>

      <mat-form-field class="md:w-1/2">
        <mat-label>Code</mat-label>
        <input type="text" matInput formControlName="code" placeholder="AAAA-1111-A1" mask="SSSS-0000-S0"
          [clearIfNotMatch]="true" [dropSpecialCharacters]="false">
      </mat-form-field>
    </div>

    <div class="flex flex-row mt-3 justify-center sm:justify-end gap-x-3">
      <button mat-flat-button color="primary" (click)="add()">
        <mat-icon class="mr-2">add</mat-icon>
        Add
      </button>

      <button mat-flat-button color="primary" (click)="setPage()">
        <mat-icon class="mr-2">search</mat-icon>
        Filter
      </button>
    </div>
  </form>

  <div class="overflow-hidden">
    <div class="mat-elevation-z8">
      <div class="table-container">
        <table class="w-full" mat-table [dataSource]="rows">
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
              Edit
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="edit(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>
              Remove
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="remove(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
              Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>
              Code
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.code}}
            </td>
          </ng-container>

          <ng-container matColumnDef="length">
            <th mat-header-cell *matHeaderCellDef>
              Length
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.length}}
            </td>
          </ng-container>

          <ng-container matColumnDef="width">
            <th mat-header-cell *matHeaderCellDef>
              Width
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.width}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
      </div>

      <mat-paginator [length]="total" [pageSize]="pageSize" (page)="onPaginateChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
